<!doctype html>
<html>
    <head>
        <!-- Google Font-->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>PopChoice</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <section>
            <header>
                <img src="./assets/images/popChoiceIcon.png" alt="A popcorn basket icon">
                <h1>PopChoice</h1>
            </header>
        </section>
        <section id="form">
            <form>
                <label for="movie">What's your favorite movie and why?</label>
                <input type="text" id="movie" name="movie">

                <label for="mood"> Are you in the mood for something new or classic?</label>
                <input type="text" id="mood" name="mood">

                <label for="genre">Do you wanna have fun or do you want something serious?</label>
                <input type="text" id="genre" name="genre">
                <button type="submit">Let's Go!</button>
            </form>
        </section>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
